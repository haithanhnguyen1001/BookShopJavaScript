<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Detail Page</title>
  </head>
  <body>
    <header>
      <div class="header-tag">
        <h1 class="logo"><a href="../../index.html">SHOPPING</a></h1>
        <nav class="header-menu">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">Services</a>
          <a href="#">Pricing</a>
        </nav>
        <div class="header-tool">
          <a href="#" class="header-icon">
            <img src="../../assets/icons/search-icon.png" alt="search-icon" />
          </a>
          <a href="../authenticate/login/index.html" class="header-icon">
            <img src="../../assets/icons/user-icon.png" alt="user-icon" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <h2>Shopping Cart</h2>
      <p style="margin-bottom: 30px">
        Danh sách các sản phẩm có trong giỏ hàng của bạn
      </p>

      <table class="w3-table-all w3-hoverable">
        <thead>
          <tr class="w3-light-grey">
            <th>#ID</th>
            <th>Tên sách</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="data-table"></tbody>
        <tr>
          <td colspan="5" style="text-align: right">
            <b>Tổng tiền</b>
          </td>
          <td class="total"></td>
        </tr>
      </table>
    </main>
    <script src="./cart.js"></script>
  </body>
</html>
